<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Parallax</title>
</head>
<body>
    <header class="header hide">
        <div class="header__container">
            <div class="logo">
                <img src="img/icon.svg" alt="logo">
                <a class="header__logo-text" href="#">
                    explore
                    indonesia
                </a>
            </div>
            <nav class="nav">
                <ul class="header-nav">
                    <li><a href="#">destinations</a></li>
                    <li><a href="#">experiences</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">gallery</a></li>
                </ul>
            </nav>
            <div class="search-burger-items">
                <a href="#"><img src="img/search.svg" alt="Search"></a>
                <div class="burger">
                    <span class="burger-line">-</span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </div>
            </div>
        </div>
    </header>
    <div class="cover">
        <img src="img/background.png" data-speedx="0.3" data-speedy="0.05" data-speedz="0" data-rotation="0" class="parallax bg-img" data-distance="-200">
        <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0" data-distance="850" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0"  data-rotation="0" data-distance="1100" class="parallax mountain_10">
        <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0" data-distance="1400" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0" data-rotation="0" data-distance="1700" class="parallax mountain_9">
        <img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0" data-distance="1800" class="parallax mountain_8">
        <img src="img/fog_5.png" data-speedx="0.16" data-speedy="0.11" data-speedz="0" data-rotation="0" data-distance="1900" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx="0.1" data-speedy="0.105" data-speedz="0" data-rotation="0" data-distance="2000" class="parallax mountain_7">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0">
            <h2>
                explore
            </h2>
            <h1>
                indonesia
            </h1>
        </div>
        <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.38" data-speedz="0.05" data-rotation="0" data-distance="2300" class="parallax mountain_6">
        <img src="img/fog_4.png" data-speedx="0.135" data-speedy="0.38" data-rotation="0"  data-distance="2400" class="parallax fog-4">
        <img src="img/mountain_5.png" data-speedx="0.08" data-speedy="0.38" data-speedz="0.13" data-rotation="0" data-distance="2550" class="parallax mountain_5">
        <img src="img/fog_3.png" data-speedx="0.011" data-speedy="0.38" data-speedz="0" data-rotation="0" data-distance="2800" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedx="0.059" data-speedy="0.38" data-rotation="0" data-speedz="0.35" data-distance="3200" class="parallax mountain_4">
        <img src="img/mountain_3.png" data-speedx="0.04" data-speedy="0.38" data-rotation="0" data-speedz="0.32" data-distance="3400" class="parallax mountain_3">
        <img src="img/fog_2.png" data-speedx="0.015" data-speedy="0.38" data-speedz="0" data-rotation="0" data-distance="3600" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx="0.0235" data-speedy="0.38" data-speedz="0.53" data-rotation="0" data-distance="3800" class="parallax mountain_2">
        <img src="img/mountain_2.png" data-speedx="0.0275" data-speedy="0.38" data-speedz="0" data-rotation="0" data-distance="4000" class="parallax mountain_22">
        <img src="img/mountain_1.png" data-speedx="0.027" data-speedy="0.38" data-speedz="0" data-rotation="0.2" class="parallax mountain_1">
        <img src="img/sun_rays.png" class="sun-rays hide">
        <img src="img/black_shadow.png" class="black-shadow hide">
        <img src="img/fog_1.png" data-speedx="0.12" data-speedy="0.38" data-rotation="0" data-distance="4200" class="parallax fog-1">
    </div>
    <div class="dfd">
        <br><br><br><br><br><br><br><br>
    </div>
</body>
</html>
