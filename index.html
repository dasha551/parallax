<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Parallax</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="logo">
                <img src="img/icon.svg" alt="logo">
                <a class="header__logo-text" href="#">
                    explore
                    indonesia
                </a>
            </div>
            <nav class="nav">
                <ul class="header-nav">
                    <li><a href="#">destinations</a></li>
                    <li><a href="#">experiences</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">gallery</a></li>
                </ul>
            </nav>
            <div class="search-burger-items">
                <a href="#"><img src="img/search.svg" alt="Search"></a>
                <div class="burger">
                    <span class="burger-line">-</span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </div>
            </div>
        </div>
    </header>
    <div class="cover">
        <img src="img/background.png" class="parallax bg-img">
        <img src="img/fog_7.png" class="parallax fog-7">
        <img src="img/mountain_10.png" class="parallax mountain_10">
        <img src="img/fog_6.png" class="parallax fog-6">
        <img src="img/mountain_9.png" class="parallax mountain_9">
        <img src="img/mountain_8.png" class="parallax mountain_8">
        <img src="img/fog_5.png" class="parallax fog-5">
        <img src="img/mountain_7.png" class="parallax mountain_7">
        <div class="text parallax">
            <h2>
                explore
            </h2>
            <h1>
                indonesia
            </h1>
        </div>


    </div>
</body>
</html>
